<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/output.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 4
      4%); }
  </style>
</head>
<body class="bg-lightGray font-serif">
  <div class="rounded-lg mx-auto mt-10 mb-5 w-72 bg-white drop-shadow-lg p-4">
    <img src="images/image-qr-code.png" alt="Scan Me QR Code" class="rounded-lg">
    <h2 class="text-xl text-center font-bold p-2 text-darkBlue">Improve your front-end skills by building projects</h2>
    <p class="text-center text-[15px] font-thin">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://everywheresean.com">Sean Do (EverywhereSean)</a>.
  </div>
</body>
</html>
